<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
</head>
<body>
    <h1>Invoice</h1>

    <table>
        <tr>
            <td>Invoice id:</td>
            <td>
                <a data-th-href="@{/order/{orderId}(orderId=${order.orderId})}">
                    <code data-th-text="${order.orderId}"></code>
                </a>
            </td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><span data-th-text="${order.name}"></span></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><span data-th-text="${order.address}"></span></td>
        </tr>
        <tr>
            <td>Total:</td>
            <td><span data-th-text="${order.totalCost}"></span></td>
        </tr>
    </table>
</body>
</html>
